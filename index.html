<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!-- blue-->
  <div class="main-wrapper">
    <div class="nft-images">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="3-D Glass cube with red and blue lights" />
    <div class="view-wrapper">
    <img src="images/icon-view.svg" alt="icon-view">
    </div>
     </div>
    <h1 class="nft-title">Equilibrium #3429</h1>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm</p>
    <!-- Yellow-->
    <div class="description-wrapper">
      <div class="price-wrapper">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
        <p>0.041 ETH</p>

      </div>
      <div class="time-wrapper">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr class="divider">
    <div class="creator-wrapper">
      <img src="images/image-avatar.png" alt="Picture of Jules Wyvern">
      <p> Creation of
      <strong>Jules Wyvern</strong>
      </p>
    </div>
  </div>
</body>

</html>
